name: CD compute

on:
  push:
    branches:
      - 'prod'
      - 'preprod'

  workflow_dispatch:
    inputs:
      run_tests:
        type: choice
        required: false
        default: 'yes'
        description: Run tests?
        options:
          - 'yes'
          - 'no'

  workflow_call:

jobs:
  deploy-api:
    if: ${{ github.ref_name == 'prod' || github.ref_name == 'preprod' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      AWS_REGION: eu-west-3

    steps:
      - uses: actions/checkout@v4.1.6

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'corretto'

      - uses: hei-school/aws-credentials-setter@v1.0.3
        with:
          secrets: ${{ toJSON(secrets) }}
          region: ${{ env.AWS_REGION }}

      - name: Disable tests
        if: ${{ github.event.inputs.run_tests == 'no' }}
        run: |
          printf "tasks.named('test').configure {\n    enabled = false\n}" >> build.gradle
      
      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo '[poja]' >> ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.PREPORD_AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.PREPORD_AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Get CodeArtifact Auth Token
        run: |
          export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain harenako-api --domain-owner 779673422809 --region eu-west-3 --query authorizationToken --output text --profile poja)
          echo "CODEARTIFACT_AUTH_TOKEN=${CODEARTIFACT_AUTH_TOKEN}" >> $GITHUB_ENV

      - run: sam build

      - name: Deploy application
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name ${{ github.ref_name }}-compute-harenako-api --capabilities CAPABILITY_IAM --parameter-overrides Env=${{ github.ref_name }} --resolve-s3 --tags app=harenako-api env=${{ github.ref_name }} user:poja=harenako-api

